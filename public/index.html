<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <title>Cardinal Prospect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
  <link href="./output.css" rel="stylesheet">
  <meta name="description" content="" />
  <!-- <link rel="icon" href="favicon.png"> -->
</head>

<body class="bg-background font-sans text-gray-800 flex flex-col h-screen w-full">

  <header class="w-full h-5/6 p-16 flex flex-row"
    data-replace='{ "translate-y-12": "translate-y-0", "opacity-0": "opacity-100" }'>
    <img class="rounded-lg shadow-2xl mx-auto" src="./img/cardinal-ep-cover.jpg" />
  </header>
  <footer id="footer" class="h-1/6 px-16 flex flex-row"
    data-replace='{ "translate-y-12": "translate-y-0", "opacity-0": "opacity-100" }'>
    <div class="w-4/12">
      <ul>
        <li>
          <a class="inline-block"
            href="https://open.spotify.com/artist/5ANbNFvRaL0OihUdZzXXyc?si=ZQdthfH1Qqm9d2jdg2DCNA">
            <img src="./img/spotify-icon.svg" class="w-8 h-8" />
          </a>
        </li>

      </ul>
    </div>
    <div class="w-4/12">
      <p class="text-sm text-center text-gray-500">&copy; Cardinal Prospect 2023. All rights reserved.</p>
    </div>
    <div class="w-4/12">
      <h2 class="text-sm font-bold text-right">Contact</h2>
      <p class="text-xs text-right">management@cardinalprospect.com</p>
    </div>
  </footer>

  <script>
    /*
     * Replace classes on elements when they scroll into view
     */
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.top <= (3 * window.innerHeight) / 4 &&
        rect.left >= 0 &&
        rect.left <= (3 * window.innerWidth) / 4
      );
    }

    function isAboveViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top < 0
      );
    }

    document.addEventListener("scroll", function () {
      var replacers = document.querySelectorAll('[data-replace]');
      for (var i = 0; i < replacers.length; i++) {
        if (isInViewport(replacers[i])) {
          let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
          Object.keys(replaceClasses).forEach(function (key) {
            replacers[i].classList.remove(key);
            replacers[i].classList.add(replaceClasses[key]);
          });
          delete replacers[i].dataset.replace;
        }
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      var replacers = document.querySelectorAll('[data-replace]');
      for (var i = 0; i < replacers.length; i++) {
        if (isAboveViewport(replacers[i]) || isInViewport(replacers[i])) {
          let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
          Object.keys(replaceClasses).forEach(function (key) {
            replacers[i].classList.remove(key);
            replacers[i].classList.add(replaceClasses[key]);
          });
          delete replacers[i].dataset.replace;
        }
      }
    });
  </script>
</body>

</html>
